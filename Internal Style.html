<!DOCTYPE html>
<html>
  <head>
    <title>Belajar HTML</title>
    <style>
      p {
        background: black;
        color: white;
      }
      h1 {
        color: blue;
        font-size: 48px;
      }
    </style>
  </head>

    <h1>Belajar HTML</h1>

    <p>Tinggal sedikit lagi untuk menguasai HTML dasar.</p>
  </body>
</html>
